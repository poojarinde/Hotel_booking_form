<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Hotel Booking Form</h2>

    <form id="bookingForm" novalidate>

        <div class="form-group">
            <label for="checkin">Check-in Date *</label>
            <input type="date" id="checkin" required>
            <small class="error" id="checkinError"></small>
        </div>

        <div class="form-group">
            <label for="checkout">Check-out Date *</label>
            <input type="date" id="checkout" required>
            <small class="error" id="checkoutError"></small>
        </div>

        <div class="form-group">
            <label for="roomType">Room Type *</label>
            <select id="roomType" required>
                <option value="">Select Room Type</option>
                <option>Single</option>
                <option>Double</option>
                <option>Suite</option>
            </select>
            <small class="error" id="roomError"></small>
        </div>

        <div class="form-group">
            <label for="guests">Guest Count *</label>
            <input type="number" id="guests" min="1" required>
            <small class="error" id="guestError"></small>
        </div>

        <div class="form-group full">
            <label for="requests">Special Requests</label>
            <textarea id="requests" rows="4"></textarea>
        </div>

        <div class="form-group full">
            <button type="submit">Submit Booking</button>
        </div>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
