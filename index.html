<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Hotel Booking Form</h2>

    <form id="bookingForm" novalidate>

        <div class="form-group">
            <label>Check-in Date *</label>
            <input type="date" id="checkin">
            <small class="error" id="checkinError"></small>
        </div>

        <div class="form-group">
            <label>Check-out Date *</label>
            <input type="date" id="checkout">
            <small class="error" id="checkoutError"></small>
        </div>

        <div class="form-group">
            <label>Room Type *</label>
            <select id="roomType">
                <option value="">Select Room Type</option>
                <option value="Single">Single</option>
                <option value="Double">Double</option>
                <option value="Suite">Suite</option>
            </select>
            <small class="hint" id="roomHint"></small>
            <small class="error" id="roomError"></small>
        </div>

        <div class="form-group">
            <label>Guest Count *</label>
            <input type="number" id="guests" min="1">
            <small class="error" id="guestError"></small>
        </div>

        <div class="form-group full">
            <label>Special Requests</label>
            <textarea id="requests" rows="4" maxlength="200"></textarea>
            <small class="hint" id="charCount">0 / 200</small>
        </div>

        <div class="form-group full">
            <button type="submit" id="submitBtn" disabled>Submit Booking</button>
        </div>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
